
<div id="e-commerce-products" class="page-layout carded full-width">
    <div class="top-bg bg-secondary"></div>
    <!-- CONTENT -->
    <div class="page-content">
        <!-- HEADER -->
        <div class="header bg-secondary text-auto row no-gutters align-items-center justify-content-between">
            <!-- APP TITLE -->
            <div class="col-12 col-sm">
                <div class="logo row no-gutters align-items-start">
                    <div class="logo-icon mr-3 mt-1">
                        <i class="icon-cube-outline s-6"></i>
                    </div>
                    <div class="logo-text">
                        <div class="h4">Sản Phẩm</div>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
            <!-- SEARCH -->
            <div class="col search-wrapper px-2">
                <div class="input-group">
                    <input id="products-search-input" type="text" class="form-control" placeholder="Tìm Kiếm"
                           aria-label="Search" />
                </div>
            </div>
            <!-- / SEARCH -->
            <div class="col-auto">
                <a href="javascript:void(0)" data-ng-click="createProduct()" class="btn btn-secondary">Thêm Mới Sản Phẩm</a>
            </div>
        </div>
        <!-- / HEADER -->
        <div class="page-content-card">
            <table id="product-table" class="table dataTable">
                <thead>
                    <tr>
                        <th>
                            <div class="table-header">
                                <span class="column-title">ID</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Hình</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Tên Sản Phẩm</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Giá</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Hoạt Động</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Thường Xuyên</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Nổi Bật</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Sửa</span>
                            </div>
                        </th>
                        <th>
                            <div class="table-header">
                                <span class="column-title">Xóa</span>
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- / CONTENT -->
    <div id="modal-lg" class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Nội Dung</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input ng-model="product.name" type="text" class="form-control" aria-describedby="product name" />
                                <label>Tên Sản Phẩm</label>
                            </div>
                            <div class="form-group">
                                <textarea ng-model="product.description" class="form-control" aria-describedby="product description" rows="5"></textarea>
                                <label>Mô Tả</label>
                            </div>
                            <div class="form-group">
                                <input ng-model="product.price" type="text" class="form-control" aria-describedby="product categories" />
                                <label>Giá(VND)</label>
                            </div>
                            <div class="form-group">
                                <input ng-model="product.promotionPrice" type="text" class="form-control" aria-describedby="product tags" />
                                <label>Giá Ưu Đãi(VND)</label>
                            </div>
                            <div class="form-group">
                                <label for="repeatSelect"> Trạng Thái Sản Phẩm</label>
                                <select name="repeatSelect" id="repeatSelect" ng-model="product.isActive" class="form-control"
                                        ng-options="o.v as o.n for o in [{ n: 'Không Hoạt Động', v: false }, { n: 'Đang Hoạt Động', v: true }]"></select>                           
                            </div>
                            <div class="form-group">
                                <label for="repeatSelect1"> Sản Phẩm Thường Xuyên</label>
                                <select name="repeatSelect1" id="repeatSelect1" ng-model="product.regularProducts" class="form-control"
                                        ng-options="o.v as o.n for o in [{ n: 'Không', v: false }, { n: 'Có', v: true }]"></select>
                            </div>
                            <div class="form-group">
                                <label for="repeatSelect2">Sản Phẩm Nổi Bật</label>
                                <select name="repeatSelect2" id="repeatSelect2" ng-model="product.highlightProduct" class="form-control"
                                        ng-options="o.v as o.n for o in [{ n: 'Không', v: false }, { n: 'Có', v: true }]"></select>
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button data-ng-click="saveProduct()" type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>
