<div id="login" class="p-8 animated fadeInUp">
    <div class="form-wrapper md-elevation-8 p-8">
        <div class="title mt-4 mb-8">Tạo Tài Khoản</div>
        <form name="loginForm" novalidate>
            <div class="form-group mb-4">
                <input data-ng-model="registration.fullName" type="text" class="form-control" id="loginFormfullName" aria-describedby="emailHelp"
                       placeholder="" />
                <label for="loginFormfullName">Họ Và Tên</label>
            </div>
            <div class="form-group mb-4">
                <input data-ng-model="registration.userName" type="text" class="form-control" id="loginFormInputuserName" aria-describedby="emailHelp"
                       placeholder="" />
                <label for="loginFormInputuserName">Tên Đăng Nhập</label>
            </div>
            <div class="form-group mb-4">
                <input data-ng-model="registration.password" type="password" class="form-control" id="loginFormInputPassword" placeholder="Password" />
                <label for="loginFormInputPassword">Mật Khẩu</label>
            </div>
            <div class="form-group mb-4">
                <input data-ng-model="registration.confirmPassword" type="password" class="form-control" id="loginFormInputConfirmPassword" placeholder="Password" />
                <label for="loginFormInputConfirmPassword">Nhắc Lại Mật Khẩu</label>
            </div>
            <div ng-if="waringMessage" class="preview">
                <div class="preview-elements">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{waringMessage}}</strong>
                    </div>
                </div>
            </div>
            <button data-ng-click="signUp()" type="submit" class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN">
                Tạo Tài Khoản
            </button>
        </form>
        <div class="register d-flex flex-column flex-sm-row align-items-center justify-content-center mt-8 mb-6 mx-auto">
            <span class="text mr-sm-2">Đã có tài khoản?</span>
            <a data-ng-click="loginPage()" class="link text-secondary" href="javascript:void(0)">Đăng Nhập</a>
        </div>
    </div>
</div>
