<div id="login" class="p-8 animated fadeInUp">
    <div class="form-wrapper md-elevation-8 p-8">
        <div class="title mt-4 mb-8">Đăng Nhập Tài Khoản</div>
        <form name="loginForm" novalidate>
            <div  ng-if="isCreateExtenal" class="form-group mb-4 md-focus">
                <input data-ng-model="registerData.fullName" type="text" class="form-control md-has-value" id="loginFormInputFullName" aria-describedby="emailHelp"
                       placeholder="" />
                <label for="loginFormInputFullName">Họ Và Tên</label>
            </div>
            <div ng-if="!isCreateExtenal" class="form-group mb-4">
                <input data-ng-model="loginData.userName" type="text" class="form-control" id="loginFormInputEmail" aria-describedby="emailHelp"
                       placeholder="" />
                <label for="loginFormInputEmail">Tên Đăng Nhập</label>
            </div>
            <div ng-if="!isCreateExtenal" class="form-group mb-4">
                <input data-ng-model="loginData.password" type="password" class="form-control" id="loginFormInputPassword" placeholder="Password" />
                <label for="loginFormInputPassword">Mật Khẩu</label>
            </div>
            <div ng-if="!isCreateExtenal" class="remember-forgot-password row no-gutters align-items-center justify-content-between pt-4">
                <!--<div class="form-check remember-me mb-4">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" aria-label="Remember Me" />
                        <span class="checkbox-icon"></span>
                        <span class="form-check-description">Remember Me</span>
                    </label>
                </div>-->
                <!--<a href="#" class="forgot-password text-secondary mb-4">Quên Mật Khẩu?</a>-->
            </div>
            <div ng-if="waringMessage" class="preview">
                <div class="preview-elements">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>-->
                        <strong>{{waringMessage}}</strong>
                    </div>
                </div>
            </div>
            <button ng-if="!isCreateExtenal" data-ng-click="login()" type="submit" class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN">
                Đăng nhập
            </button>
            <!--<button ng-if="isCreateExtenal" data-ng-click="registerExternal()" type="submit" class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN">
                Tạo Tài Khoản
            </button>-->
        </form>
